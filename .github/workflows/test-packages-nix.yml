name: Test R packages (Nix)

on:
  push:

jobs:
  test-packages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install and verify R packages
        run: |
          # Use the FHS environment for compatibility with pre-built binaries
          nix run .#fhs -- bash -c '
            echo "=== Environment Debug ==="
            echo "DOTNET_ROOT: $DOTNET_ROOT"
            echo ""
            echo "=== .NET runtimes ==="
            dotnet --list-runtimes || echo "dotnet not found"
            echo ""
            echo "R version:"
            R --version | head -1
            echo ""
            echo ".NET version:"
            dotnet --version || echo "dotnet not found"
            echo ""
            echo "libxml2 location:"
            ldconfig -p | grep libxml2 || echo "libxml2 not in ldconfig"
            echo ""

            # Set up writable R library
            export R_LIBS_USER="${PWD}/R-libs"
            mkdir -p "$R_LIBS_USER"

            echo "Installing pak..."
            Rscript -e "install.packages(\"pak\", repos=\"https://cloud.r-project.org/\")"

            echo ""
            echo "Installing R packages from r-packages.txt..."
            Rscript -e "
              packages <- readLines(\"r-packages.txt\")
              packages <- packages[packages != \"\"]
              for (pkg in packages) {
                pkg_release <- paste0(pkg, \"@*release\")
                message(\"Installing: \", pkg_release)
                pak::pak(pkg_release)
              }
            "

            echo ""
            echo "Verifying all packages load..."
            Rscript -e "
              packages <- readLines(\"r-packages.txt\")
              packages <- packages[packages != \"\"]
              for (pkg in packages) {
                pkg_name <- basename(pkg)
                message(\"Loading: \", pkg_name)
                library(pkg_name, character.only = TRUE)
                message(pkg_name, \" loaded successfully!\")
              }
              message(\"All packages loaded successfully!\")
            "
          '
