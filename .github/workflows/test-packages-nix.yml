name: Test R packages (Nix)

on:
  push:

jobs:
  test-packages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install and verify R packages
        run: |
          nix develop --command bash -c '
            echo "=== Environment Debug ==="
            echo "DOTNET_ROOT: $DOTNET_ROOT"
            echo "LD_LIBRARY_PATH: $LD_LIBRARY_PATH"
            echo ""
            echo "=== hostfxr location ==="
            find $DOTNET_ROOT -name "libhostfxr.so" 2>/dev/null || echo "hostfxr not found in DOTNET_ROOT"
            echo ""
            echo "=== .NET runtimes ==="
            dotnet --list-runtimes
            echo ""
            echo "R version:"
            R --version | head -1
            echo ""
            echo ".NET version:"
            dotnet --version
            echo ""

            # Set up writable R library (Nix store is read-only)
            export R_LIBS_USER="${PWD}/R-libs"
            mkdir -p "$R_LIBS_USER"

            echo "Installing pak..."
            Rscript -e "install.packages(\"pak\", repos=\"https://cloud.r-project.org/\")"

            echo ""
            echo "Installing R packages from r-packages.txt..."
            Rscript -e "
              packages <- readLines(\"r-packages.txt\")
              packages <- packages[packages != \"\"]
              for (pkg in packages) {
                pkg_release <- paste0(pkg, \"@*release\")
                message(\"Installing: \", pkg_release)
                pak::pak(pkg_release)
              }
            "

            echo ""
            echo "Verifying all packages load..."
            Rscript -e "
              packages <- readLines(\"r-packages.txt\")
              packages <- packages[packages != \"\"]
              for (pkg in packages) {
                pkg_name <- basename(pkg)
                message(\"Loading: \", pkg_name)
                library(pkg_name, character.only = TRUE)
                message(pkg_name, \" loaded successfully!\")
              }
              message(\"All packages loaded successfully!\")
            "
          '
