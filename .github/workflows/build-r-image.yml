name: Build R Environment Image

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/r-ospsuite

jobs:
  # First job: Generate renv.lock and system requirements
  generate-lockfile:
    runs-on: ubuntu-latest
    container:
      image: rocker/r-ver:4.5.2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install minimal dependencies for pak
        run: |
          apt-get update
          apt-get install -y --no-install-recommends libcurl4-openssl-dev libssl-dev wget

      - name: Install .NET 8 SDK
        run: |
          wget https://dot.net/v1/dotnet-install.sh -O dotnet-install.sh
          chmod +x dotnet-install.sh
          ./dotnet-install.sh --channel 8.0 --install-dir /usr/share/dotnet
          ln -s /usr/share/dotnet/dotnet /usr/local/bin/dotnet
        env:
          DOTNET_ROOT: /usr/share/dotnet

      - name: Install pak and renv
        run: |
          Rscript -e "install.packages('pak', repos='https://cloud.r-project.org/')"
          Rscript -e "pak::pak('renv')"

      - name: Capture initial apt packages
        run: |
          dpkg-query -W -f='${Package}\n' | sort > /tmp/packages-before.txt

      - name: Install R packages from r-packages.txt (pak auto-installs sysreqs)
        run: |
          Rscript -e "
            packages <- readLines('r-packages.txt')
            packages <- packages[packages != '']
            for (pkg in packages) {
              pkg_release <- paste0(pkg, '@*release')
              message('Installing: ', pkg_release)
              pak::pak(pkg_release)
            }
          "
        env:
          DOTNET_ROOT: /usr/share/dotnet

      - name: Create renv.lock file
        run: |
          Rscript -e "
            lib_path <- .libPaths()[1]
            installed_pkgs <- installed.packages(lib.loc = lib_path)[, 'Package']

            # Exclude base and infrastructure packages
            exclude_pkgs <- c('renv', 'pak', 'base', 'compiler', 'datasets', 'graphics',
                             'grDevices', 'grid', 'methods', 'parallel', 'splines',
                             'stats', 'stats4', 'tcltk', 'tools', 'translations', 'utils')
            pkgs_to_snapshot <- setdiff(installed_pkgs, exclude_pkgs)

            renv::snapshot(
              library = lib_path,
              packages = pkgs_to_snapshot,
              prompt = FALSE,
              force = TRUE
            )
          "

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            renv.lock
            sysreqs.txt
          retention-days: 1

  # Second job: Build Docker image using renv.lock and sysreqs.txt
  build:
    needs: generate-lockfile
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Show artifacts info
        run: |
          echo "=== System requirements ==="
          cat sysreqs.txt
          echo ""
          echo "=== renv.lock package count ==="
          grep -c '"Package":' renv.lock || echo "Could not count packages"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image (verify packages load)
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }} \
            Rscript -e "
              packages <- c('rSharp', 'ospsuite', 'tlf', 'ospsuite.utils', 'ospsuite.parameteridentification', 'esqlabsR')
              for (pkg in packages) {
                message('Testing: ', pkg)
                library(pkg, character.only = TRUE)
                message(pkg, ' loaded!')
              }
              message('All packages load successfully!')
            "

      - name: Test immutability
        run: |
          docker run --rm --read-only --tmpfs /tmp ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }} \
            Rscript -e "
              tryCatch({
                install.packages('jsonlite')
                stop('ERROR: Package installation should have been blocked!')
              }, error = function(e) {
                message('Good: Package installation is blocked: ', e\$message)
              })
            "

      - name: Show lockfile location in image
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }} \
            cat /usr/local/lib/R/renv.lock | head -50
