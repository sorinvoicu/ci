name: Test rSharp (Nix)

on:
  push:

jobs:
  test-rsharp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install rSharp and verify it loads
        run: |
          nix develop --command bash -c '
            echo "=== Environment Debug ==="
            echo "DOTNET_ROOT: $DOTNET_ROOT"
            echo "LD_LIBRARY_PATH: $LD_LIBRARY_PATH"
            echo ""
            echo "=== hostfxr location ==="
            find $DOTNET_ROOT -name "libhostfxr.so" 2>/dev/null || echo "hostfxr not found in DOTNET_ROOT"
            echo ""
            echo "=== .NET runtimes ==="
            dotnet --list-runtimes
            echo ""
            echo "R version:"
            R --version | head -1
            echo ""
            echo ".NET version:"
            dotnet --version
            echo ""

            # Set up writable R library (Nix store is read-only)
            export R_LIBS_USER="${PWD}/R-libs"
            mkdir -p "$R_LIBS_USER"

            echo "Installing rSharp from GitHub..."
            Rscript -e "install.packages(\"pak\", repos=\"https://cloud.r-project.org/\")"
            Rscript -e "pak::pak(\"Open-Systems-Pharmacology/rSharp@*release\")"
            echo ""
            echo "Verifying rSharp loads..."
            Rscript -e "library(rSharp); message(\"rSharp loaded successfully!\")"
          '
